version: 2

models:
  - name: stg_customers
    description: Customer master data says who is buying.
    columns:
      - name: customer_id
        description: primary_key
        tests:
          - unique
          - not_null
  - name: stg_products
    description: conatins details of what's being sold
    columns:
      - name: product_id
        description: Primary_key
        tests:
        - unique
        - not_null
  - name: stg_sales
    description: contains data related to selling
    columns:
      - name: sale_id
        description: Primary_key
        tests:
          - unique
          - not_null
      - name: customer_id
        description: foreign_key
        tests:
          - relationships:
              field: customer_id
              to: ref('stg_customers')
  - name: stg_salesitems
    description: sales of items data
    columns:
      - name: item_id
        description: Primary_Key
        tests:
          - unique
          - not_null
      - name: sale_id
        description: Foreign_Key
        tests:
          - relationships:
              field: sale_id
              to: ref('stg_sales')
      - name: product_id
        description: Foreign_key
        tests:
          - relationships:
              to: ref('stg_products')
              field: product_id
  - name: stg_stocks
    description: gives the data of stock of the product
    columns:
      - name: product_id
        description: Foreign_key
        tests:
          - relationships:
              to: ref('stg_products')
              field: product_id
  - name: stg_campaigns
    description: contains data related to all the campaigns
    columns:
      - name: campaign_id
        description: Primary_key
        tests:
          - unique
          - not_null
  - name: clean_campaigns
    description: done some cleansing in the campaigns data
  - name: clean_products
    description: done some cleansing in products data
  - name: clean_salesitems
    description: done some changes in salesitems data
  - name: int_campaign_sales
    description: Gives data for all sales transactions, including product metadata, customer info, active campaign, and profit margin.
  - name: int_sales_data
  - name: int_channel_performance
    description: model to understand channel performance trends, where customers prefer to shop
  - name: int_customer_orders
    description: model to understand customer order frequency, total spent,cltv,etc
  - name: int_product_sales
    description: model to understand the metrics at product level
  - name: int_product_inventory
    description: model to understand the stock details and product metrics 
  - name: mrt_campaign_performance
    description: model for clean layer 
  - name: mrt_channel_performance
    description: model for clean layer
  - name: mrt_customer_lifetime_value
    description: model for clean layer
  - name: mrt_product_performance
    description: model for clean layer
  - name: mrt_daily_sales_summary
    description: model for clean layer gives daily sales details.
  - name: mrt_inventory_stock
    description: model for stock level details for the products
  - name: mrt_customer_rfm
    description: model for recency,frequency and monetary data of customer
  - name: mrt_channel_brand_sales
    description: model for channel and brand wise sales data
  
